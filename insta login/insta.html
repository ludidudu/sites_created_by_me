<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>
<body>
    <main class="main">
        <div class="phone">
            <img src="./img/iphone.png">
            <div class="inside">
                <img src="./img/d6bf0c928b5a.jpg">
            </div>
        </div>

        <section class="box_section">
            <div class="box">
                <div class="instalogo">
                    <img src="./img/insta_logo.png" width="175px" height="61px">
                </div>
                <div class="login">
                    <input type="text" placeholder="Phone number, username, or email" class="first">
                    <input type="password" placeholder="Password" class="second">
                    <button>Log In</button>
                </div>
                <div class="middle">
                    <div class="farrow"></div>
                    <div class="or">
                        <p>OR</p>
                    </div>
                    <div class="sarrow"></div>
                </div>
                <div class="face">
                    <img src="./img/face.png" width="20px">
                    <a href="">Log in with Facebook</a>
                </div>
                <div class="forgot">
                    <a href="">Forgot password?</a>
                </div>
            </div>

            <div class="signup">
                <p>Don't have an account?</p><a href="">Sign up</a>
            </div>

            <div class="credits">
                <p>Get the app.</p>
                <div class="app">
                    <img src="./img/applestore.png" width="136px">
                    <img src="./img/playstore.png" width="136px">
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
