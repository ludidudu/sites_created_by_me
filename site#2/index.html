<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dorne Site</title>
</head>
<body>
    <header class="header">
       <!-- <img src="./img/new_york.webp" width="1115px" height="549px">-->
        <nav class="menu">
            <div class="left">
                <div class="logo">
                    <img src="./img/logo.png">
                </div>
                <div class="left_options">
                    <ul>
                        <li>
                            <a href="">Home</a>
                        </li>
                        <li>
                            <a href="">Explore <img src="./img/down_arrow.png" width="9px"> </a>
                        </li>
                        <li>
                            <a href="">Listing <img src="./img/down_arrow.png" width="9px"> </a>
                        </li>
                        <li>
                            <a href="">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <div class="right_options">
                    <ul>
                        <li>
                            <a href=""><img src="./img/search.png" width="9px">Search</a>
                        </li>
                        <li>
                            <a href="">Sign In or Register</a>
                        </li>
                        <li>
                            <button class="right_button"><img src="./img/plus.png" width="7px">Add Listings</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="middle">
            <div class="middle_text">
                <h1>Discover places near you</h1>
                <h3>This is the best guide of your city</h3>
            </div>
            <div class="middle_buttons">
                <button class="first_button">PLACES</button>
                <button class="second_button">EVENTS</button>
            </div>
            <div class="middle_question">
                <div class="middle_question_h3">
                    <h3>What are you looking for?</h3>
                </div>
                <div class="middle_question_input">
                    <input name="destination" placeholder="Your Destinations">
                    <input name="Catagories" placeholder="All Catagories">
                    <input name="Price" placeholder="Price Range">
                    <button><img src="./img/search.png" width="9px">Search</button>
                </div>
            </div>
        </div>
        
        <div class="boxes">
            <div class="box_1">
                <h2>Hotels</h2>
            </div>
            <div class="box_2">
                <h2>Restaurants</h2>
            </div>
            <div class="box_3">
                <h2>Shopping</h2>
            </div>
            <div class="box_4">
                <h2>Beauty & Spa</h2>
            </div>
            <div class="box_5">
                <h2>Cinema</h2>
            </div>
        </div>
    </header>
</body>
</html>
